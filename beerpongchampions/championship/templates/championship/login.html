
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>BeerPong Champions</title>
	<link rel="stylesheet" type="text/css" href="{% static '/css/login.css'%}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <img class="wave" src="{% static 'images/wave.png' %}">
    <div class="container">
        <div class="img">
            <img src="{% static '/images/undraw_Beer_celebration_cefj.svg' %}">
        </div>
        <div class="login-content">
            <form action="" method="POST">
                {% csrf_token %}
                <img src="{% static '/images/undraw_profile_pic_ic5t.svg' %}">
                <h2 class="title">Sign Up</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Username</h5>
                        <input type="text" class="input" name="username">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input type="password" class="input" name="password">
                    </div>
                </div>
                <input type="submit" class="btn" value="Login">
                <p class="links">
                    <a href="#" >Forgot Password?</a>
                    <a href="{% url 'register' %}">Are You new here?</a>
                </p>
                {% for message in messages %}
                    <p id="messages">{{ message }}</p>
                {% endfor %}
            </form>
        </div>
    </div>
    <script type="text/javascript" src="{% static '/js/login.js' %}"></script>
</body>
</html>
