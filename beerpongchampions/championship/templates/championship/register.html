
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>BeerPong Champions</title>
	<link rel="stylesheet" type="text/css" href="{% static '/css/login.css'%}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <img class="wave" src="{% static 'images/wave.png' %}">
    <div class="container">
        <div class="img">
            <img src="{% static '/images/undraw_Beer_celebration_cefj.svg' %}">
        </div>
        <div class="login-content">
            <form action="" method="POST">
                {% csrf_token %}
                <img src="{% static '/images/undraw_profile_pic_ic5t.svg' %}">
                <h2 class="title">Sign In</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">

                        {{ form.username }}
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-at"></i>
                    </div>
                    <div class="div">

                        {{ form.email }}
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">

                        {{ form.password1 }}
                    </div>
                </div>

                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">

                        {{ form.password2 }}
                    </div>
                </div>

                <input type="submit" class="btn" value="Register Account">

                <p class="links">
                    <a href="{% url 'login' %}">Already have an account?</a>
                </p>
                    {{ form.errors }}
            </form>
        </div>
    </div>
    <script type="text/javascript" src="{% static '/js/login.js' %}"></script>

    <script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Username..';
		form_fields[2].placeholder='Email..';
		form_fields[3].placeholder='Enter password...';
		form_fields[4].placeholder='Re-enter Password...';


		for (var field in form_fields){
			form_fields[field].className += ' form-control'
		}
	</script>
</body>
</html>
